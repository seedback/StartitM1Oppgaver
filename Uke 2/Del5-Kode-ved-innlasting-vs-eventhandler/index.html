<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title></title>
</head>

<body onload="bodyLoad()">
	<p>Ferdighet 5 - Kode som kjøres når siden lastes vs kode i en funksjon</p>
	<button onclick="doClick()">Trykk her</button>
	Prøv også å reloade siden.
	<div id="a"></div>
	<div id="b"></div>
	<!-- Samme bilde flere ganger for å øke laste tiden -->
	<img src="luftballong.jpg" alt="Bloons TD?" />
	<img src="vindu.jpg" alt="Bloons TD?" />
	<img src="is.jpg" alt="Bloons TD?" />
	<img src="maneter.jpg" alt="Bloons TD?" />
	<img src="bølger.jpg" alt="Bloons TD?" />

	<script>
		// La til millisekunder for å faktisk kunne se ett utslag, selv med 5 store bilder
		document.getElementById('a').innerHTML = '' + new Date().toTimeString() + " : " + new Date().getMilliseconds();

		function doClick() {
			alert('Dette skjer i funksjonen doClick');
		}

		function bodyLoad() {
			document.getElementById('b').innerHTML = '' + new Date().toTimeString() + " : " + new Date().getMilliseconds();
		}
	</script>
</body>

</html>
