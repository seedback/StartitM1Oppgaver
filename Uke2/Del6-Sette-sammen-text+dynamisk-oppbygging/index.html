<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title></title>
</head>

<body>
	<p>Ferdighet 6 - Sette sammen tekst av flere deler og bruke dette til å bygge
		HTML dynamisk</p>

	<input id="sizeSlider" type="range" min="100" max="500" step="10" value="400" oninput="showDiv()" />
	<br />

	<input id="textInput" type="text" oninput="showDiv()"
		value="endre teksten!" />

	<select id="colorChooser" onchange="showDiv()">
		<option value="red">Red color</option>
		<option selected value="green">Green color</option>
		<option value="blue">Blue color</option>
		<option value="custom">Custom color</option>
	</select>

	<input id="customColorText" type="text" oninput="showDiv()" value="white"
		style="width: 127px;">
	<br />

	<select id="borderChooser" onchange="showDiv()">
		<option value="black">Black border</option>
		<option selected value="grey">Grey border</option>
		<option value="">No border</option>
	</select>

	<input id="radiusSlider" type="range" min="0" max="50" step="1" value="0"
		oninput="showDiv()" />
	<br />

	<div id="resultat"></div>
	<div id="resultatHtml" style="font-family: monospace"></div>

	<script>
		var resultatDiv = document.getElementById('resultat');
		var resultatHtmlDiv = document.getElementById('resultatHtml');
		var sizeSlider = document.getElementById('sizeSlider');
		var textInput = document.getElementById('textInput');
		var colorChooser = document.getElementById('colorChooser');
		var customColorText = document.getElementById('customColorText');
		var borderChooser = document.getElementById('borderChooser');
		var radiusSlider = document.getElementById('radiusSlider');

		showDiv();

		function showDiv() {
			var color = colorChooser.value;

			if (color == "custom") {
				color = customColorText.value;
			}

			resultatDiv.innerHTML = '<div style="'
				+ 'background-color: ' + color + ';'
				+ 'width: ' + sizeSlider.value + 'px;'
				+ 'height: ' + sizeSlider.value + 'px;'
				+ 'border: solid 2px ' + borderChooser.value + ';'
				+ 'border-radius: ' + + radiusSlider.value + '%;'
				+ '">' +
				textInput.value + '</div>';
			resultatHtmlDiv.innerText = resultatDiv.innerHTML;
		}
	</script>
</body>

		avrundet rammen skal være (border-radius).
-->

</html>
